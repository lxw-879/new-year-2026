    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a20 0%, #1a1a3e 50%, #0d0d25 100%);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #video {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 90px;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            z-index: 10;
            transform: scaleX(-1);
            object-fit: cover;
        }
        
        #blessing {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 24px;
            text-align: center;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
        }
        
        #hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            text-align: center;
            z-index: 5;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #ffd700;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #startBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 20px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 30px;
            color: #1a1a3e;
            cursor: pointer;
            z-index: 50;
            display: none;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        #startBtn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
    </style>
