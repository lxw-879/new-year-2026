        #canvas {
            position: fixed;

        #video {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 90px;

            border: 2px solid rgba(255, 215, 0, 0.5);
            z-index: 10;
            transform: scaleX(-1);
            object-fit: cover;

        #blessing {
            position: fixed;
            bottom: 15%;
            left: 50%;

            color: #ffd700;
            font-size: 24px;
            text-align: center;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            pointer-events: none;
        }
        
        #hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            font-size: 18px;
            text-align: center;
            z-index: 5;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin: 0;
        }
